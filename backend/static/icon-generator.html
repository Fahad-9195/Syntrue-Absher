<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
</head>
<body style="background: #1a1a1a; color: white; font-family: Arial; padding: 20px;">
    <h1>ðŸŽ¨ PWA Icon Generator</h1>
    <p>Click the buttons to download icons</p>
    <div id="buttons"></div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const buttonsDiv = document.getElementById('buttons');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function createIcon(size) {
            canvas.width = size;
            canvas.height = size;

            // Background
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, size, size);

            // Gradient shield
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0ea5e9');
            gradient.addColorStop(1, '#06b6d4');
            
            ctx.fillStyle = gradient;
            ctx.strokeStyle = '#38bdf8';
            ctx.lineWidth = size * 0.02;

            // Draw shield
            ctx.beginPath();
            ctx.moveTo(size * 0.5, size * 0.2);
            ctx.lineTo(size * 0.8, size * 0.35);
            ctx.lineTo(size * 0.8, size * 0.65);
            ctx.quadraticCurveTo(size * 0.8, size * 0.85, size * 0.5, size * 0.9);
            ctx.quadraticCurveTo(size * 0.2, size * 0.85, size * 0.2, size * 0.65);
            ctx.lineTo(size * 0.2, size * 0.35);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Lock emoji
            ctx.font = `${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#020617';
            ctx.fillText('ðŸ”’', size * 0.5, size * 0.58);

            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        sizes.forEach(size => {
            const btn = document.createElement('button');
            btn.textContent = `Download ${size}x${size}`;
            btn.style.cssText = 'margin: 5px; padding: 10px 20px; background: #0ea5e9; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;';
            btn.onclick = () => createIcon(size);
            buttonsDiv.appendChild(btn);
        });

        // Auto-generate all
        const autoBtn = document.createElement('button');
        autoBtn.textContent = 'âš¡ Download All Icons';
        autoBtn.style.cssText = 'margin: 20px 5px; padding: 15px 30px; background: #10b981; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;';
        autoBtn.onclick = () => {
            sizes.forEach((size, index) => {
                setTimeout(() => createIcon(size), index * 300);
            });
        };
        buttonsDiv.appendChild(autoBtn);
    </script>
</body>
</html>
